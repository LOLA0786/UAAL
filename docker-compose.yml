version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: uaal
      POSTGRES_PASSWORD: uaalpass
      POSTGRES_DB: uaal
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
volumes:
  pgdata:
